<body>
<form class="form-wrapper cf" enctype="multipart/form-data" method="GET" action="http://localhost:25800/search" id = "searchform" name="searchform"  ;>
    <input
            style="font-family: Arial;"
            autocomplete="off"
            size="70"
            name="query"
            type="text"
            placeholder="Have a Question ? " id="Pranav1" required>&nbsp;&nbsp;
    <select name="ranker" class="form-control">
        <option value="comprehensive">Comprehensive</option>
        <option value="phrase">Phrase</option>
        <option value="QL">QL</option>
        <option value="numviews">Numviews</option>
        <option value="linear">Linear</option>
    </select>
    <select name="format" class="form-control">
        <option value="text">text</option>
        <option value="html">html</option>
    </select>
    <input value="Search" id="Pranav" style="height:40px; width:100px ;color: #8f0222; background-color: #56c2e3" type="submit" > </form>
